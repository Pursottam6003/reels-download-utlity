[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy frontend /api/* requests to your deployed backend
# Replace the URL below after backend is deployed (Vercel/Render/etc.)
[[redirects]]
  from = "/api/*"
  to = "https://reels-download-utlity.onrender.com/api/:splat"
  status = 200
  force = true

# Directly proxy backend endpoints used by the frontend
[[redirects]]
  from = "/download"
  to = "https://reels-download-utlity.onrender.com/download"
  status = 200
  force = true

[[redirects]]
  from = "/stream"
  to = "https://reels-download-utlity.onrender.com/stream"
  status = 200
  force = true
